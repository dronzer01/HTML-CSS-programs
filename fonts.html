<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        p{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 32px; /* px is 1/96th of inch */
            line-height: 1.3em;
            font-weight: bolder;
        }
        span{
            font-weight: bold;
            font-style: italic;
            color: brown;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>lets play with<span> fonts </span> .its very exciting.</p>
</body>
</html>
